<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Theme Changer</h1>
        <div class="color-selector">
            <button class="random-btn">Random color</button>
            <input type="text" id="colorInput" placeholder="Enter a color (e.g., #ff0000 or red)">
            <button class="apply-btn">Apply color</button>
        </div>
        <p>Color applied: <span>green </span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
